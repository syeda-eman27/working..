<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="h1 text-center">EDUCATIONAL RECORDs</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Institute Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Institute">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Qulification:</label>
                    <select name="" class="form-control" id="qulif">
                        <option value="select">---Select Qualification---</option>
                        <option value="Matric">Matric</option>
                        <option value="Intermediate"> Intermediate</option>
                        <option value="Graduation"> Graduation</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Grade</label>
                    <select name="" class="form-control" id="grade">
                        <option value="select">---Select Grade---</option>
                        <option value="A+">A+</option>
                        <option value="A"> A</option>
                        <option value="B"> B</option>
                        <option value="C"> C</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <input type="button" class="btn btn-success btn-sm" id="btnAdd" value="Add">
                </div>
            </div> 
        </div>
        <div class="row">
            <table class="table">
                <tr>
                    <th>Institute Name:</th>
                    <th>Qulification:</th>
                    <th>Grade</th>
                    <th></th>
                </tr>
                <tbody class="tb"></tbody>
            </table>

        </div>
    </div>

    <script>

        $( function () {
            $('#btnAdd').click(function () {
                let instituteName = $('#name').val();
                let qulification = $('#qulif').val();
                let grade = $('#grade').val();

                $('.tb').append(`
                <tr>
                    <td>${instituteName}</td>
                    <td>${qulification}</td>
                    <td>${grade}</td>
                    <td>
                     <div class="btn-group">
                    <input type="button" value="Edit" class="btn btn-success btn-sm">
                    <input type="button"  value="Remove" class="btn btn-danger btn-sm"></div>
                    </td>
                    </tr>`);
                $('.btn-group').on('click','.btn-danger', function () {
                $(this).closest('tr').remove();
            });
            });
        });
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
