<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        img{
            /* width: 100%;
            height: 100vh; */
            gap: 15px;
        }
    </style>
</head>
<body>
<div class="row mt-4">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-success w-100" for="btnradio1" data-filter="all">ALL</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="btnradio2" data-filter="movie">MOVIES</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-danger w-100" for="btnradio3" data-filter="game">GAMES</label>
          </div>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="row d-flex flex-wrap mt-3 mx-2 ">
        <h2 class="text-center">GAMES</h2>
        <div class="col-md-4"><img src="img/game1.jpg" class="img-fluid" data-category="game" alt=""></div>
        <div class="col-md-4"><img src="img/game2.jpg" class="img-fluid" data-category="game"  alt=""></div>
        <div class="col-md-4"><img src="img/game3.jpg" class="img-fluid" data-category="game"  alt=""></div>
        <div class="col-md-4"><img src="img/games4.jpg" class="img-fluid"data-category="game"  alt=""></div>
        <div class="col-md-4"><img src="img/game5.jpg" class="img-fluid"data-category="game"  alt=""></div>
        <div class="col-md-4"><img src="img/game6.jpg" class="img-fluid" data-category="game" alt=""></div>
        <h1 class="text-center">MOVIES</h1>
        <div class="col-md-4"><img src="img/mov.jpg" class="img-fluid"data-category="movie"  alt=""></div>
        <div class="col-md-4"><img src="img/mov2.jpg" class="img-fluid"data-category="movie"  alt=""></div>
        <div class="col-md-4"><img src="img/mov3.jpg" class="img-fluid"data-category="movie"  alt=""></div>
        <div class="col-md-4"><img src="img/mov4.jpg" class="img-fluid" data-category="movie" alt=""></div>
        <div class="col-md-4"><img src="img/mov5.jpg" class="img-fluid"data-category="movie"  alt=""></div>
        <div class="col-md-4"><img src="img/mov6.jpg" class="img-fluid" data-category="movie" alt=""></div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('.btn-group label').click(function(){
            var filter = $(this).data('filter');
            console.log(filter);
            if(filter == 'all'){
                $("[data-category]").show();
            }
            else if(filter == "movie"){
                $("[data-category]").hide(1000);
                $("[data-category='movie']").show(3000);
                $("h2").hide()
                
            }
            else if(filter == "game"){
                $("[data-category]").hide(1000);
                $("[data-category=game]").show(2000)
                $("h1").hide()
                $("h2").show()

            }
        });
    });
</script>
</body>
</html>
