<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <h4 class="text-center">Fruit Search</h4>
        <div class="col-md-4 text-center"></div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Search</label>
                <input id="Search" type="text" class="form-control">
            </div>
            <div class="form-group">
                <ul class="list-group list-group-flush text-center" id="frList">
                    <li class="list-group-item">Apple</li>
                    <li class="list-group-item">Mango</li>
                    <li class="list-group-item">Bannana</li>
                    <li class="list-group-item">Jackfruit</li>
                    <li class="list-group-item">Apricot</li>
                    <li class="list-group-item">Kiwano</li>
                    <li class="list-group-item">Lychee</li>
                    <li class="list-group-item">Jujube</li>
                  </ul>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script>
        $(function() {
            $('#Search').keyup( function() {
                var search = $(this).val().toLowerCase();
                $('#frList li').filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(search) > -1);
                })
            })
        });
    </script>
</body>
</html>
