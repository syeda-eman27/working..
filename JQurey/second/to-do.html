<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        body{
            background-image: url();
            background-size: cover;
            background-color: rgb(0, 0, 0);
        }
        .bg-info{
            border-radius: 15px;
            box-shadow: 3px 6px 5px red;
        }
    </style>
</head>
<body>
    <div class="container mt-5 bg-info w-50 p-3 ">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input id="task-input" type="text" class="form-control" placeholder="Enter a task" aria-label="Task">
            <button id="add-task" class="btn btn-primary">Add</button>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>


    <script>
            $('#add-task').on('click', function () {
                const task = $('#task-input').val();
                if (task) {
                    $('#task-list').append(
                        `<li class="list-group-item d-flex justify-content-between align-items-center">
                             ${task}
                             <button type="button" class="btn-close btn-danger" aria-label="Close"></button>
                         </li>`
                    );
                    $('#task-input').val('');
                }
            });
            $('#task-list').on('click','.btn-close', function () {
                $(this).closest('li').remove();
            });
    </script>
</body>
</html>
