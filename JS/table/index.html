let num = prompt("Enter a first number");
let num2 = prompt("enter a  sec number")

if (isNaN(num) || num2 === "") {
    document.write("Please enter a valid number.");
} else {
    num = Number(num);
    document.write("Multiplication Table for: " + num);
    for (let i = 1; i <= 10; i++) {
       document.write(`${num} x ${i} = ${num2 * i}`);

}
